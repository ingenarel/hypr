####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# execution
    # terminal
        bind = $mainMod, Q, exec, $terminal
        bind = $mainMod SHIFT, Q, exec, [float; size 90% 90%; center] $terminal
    # terminal
    # file manager
        bind = $mainMod, E, submap, file_manager
        submap = file_manager
            binde =, Y, exec, kitty -e yazi
            binde =, Y, submap, reset
            binde =, D, exec, dolphin
            binde =, D, submap, reset
            binde =, F, submap, float_file_manager
            submap = float_file_manager
                binde =, Y, exec, [float; size 90% 90%; center] kitty -e yazi
                binde =, Y, submap, reset
                binde =, D, exec, [float; size 90% 90%; center] dolphin
                binde =, D, submap, reset
            binde=,catchall,submap,reset
        submap = reset
    # file manager
    # editor
        bind = $mainMod, N, exec, $terminal -e nvim
        bind = $mainMod SHIFT, N, exec,[float; size 90% 90%; center] $terminal -e nvim
    # editor
    # launchers
        bind = $mainMod, R, exec, $menu,
        bind = $mainMod, C, exec, python ~/.config/wofi/chats.py
        bind = ALT, F4, exec, python ~/.config/wofi/shutdown.py
    # launchers
    # music
    # music
# execution
# navigation
    # window navigation
        bind = $mainMod, M, submap, move_in_windows
        submap = move_in_windows
            binde =, H, movefocus, l
            binde =, L, movefocus, r
            binde =, K, movefocus, u
            binde =, J, movefocus, d
            binde =, catchall, submap,reset
        submap = reset
    # window navigation
    # window move
        bindm = $mainMod, mouse:272, movewindow # left mouse button
        bindm = $mainMod, mouse:273, resizewindow # right mouse button
    # window move
    # window edit
        bind = $mainMod, escape, killactive,
        bind = $mainMod SHIFT, V, togglefloating,
        bind = $mainMod, P, pseudo # dwindle
        bind = $mainMod SHIFT, J, togglesplit # dwindle
        bind = $mainMod, F11, fullscreen
        bind = $mainMod SHIFT, F11, fullscreenstate
    # window edit
    # workspace nav
        bind = $mainMod, 1, workspace, 1
        bind = $mainMod, 2, workspace, 2
        bind = $mainMod, 3, workspace, 3
        bind = $mainMod, 4, workspace, 4
        bind = $mainMod, 5, workspace, 5
        bind = $mainMod, 6, workspace, 6
        bind = $mainMod, 7, workspace, 7
        bind = $mainMod, 8, workspace, 8
        bind = $mainMod, 9, workspace, 9
        bind = $mainMod, 0, workspace, 10
        bind = $mainMod, right, workspace, e+1
        bind = $mainMod, left, workspace, e-1
    # workspace nav
    # workspace move
        bind = $mainMod SHIFT, 1, movetoworkspace, 1
        bind = $mainMod SHIFT, 2, movetoworkspace, 2
        bind = $mainMod SHIFT, 3, movetoworkspace, 3
        bind = $mainMod SHIFT, 4, movetoworkspace, 4
        bind = $mainMod SHIFT, 5, movetoworkspace, 5
        bind = $mainMod SHIFT, 6, movetoworkspace, 6
        bind = $mainMod SHIFT, 7, movetoworkspace, 7
        bind = $mainMod SHIFT, 8, movetoworkspace, 8
        bind = $mainMod SHIFT, 9, movetoworkspace, 9
        bind = $mainMod SHIFT, 0, movetoworkspace, 10
    # workspace move
    # scratchpad
        bind = $mainMod, S, togglespecialworkspace, magic
        bind = $mainMod SHIFT, S, movetoworkspace, special:magic
    # scratchpad
# navigation

# bind = $mainMod, M, exit,
